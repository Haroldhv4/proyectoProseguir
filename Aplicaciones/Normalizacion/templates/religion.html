{% extends "./plantilla.html" %}
{% load static %}
{% block contenido %}
<br><br><br><br><br>
<center><h1 style="font-size:20px;"> LISTADO DE RELIGIONES </h1></center>
<div class="row">
  <div class="col-md-1">
  </div>
  <div class="col-md-3">
    <center><h2 style="font-size: 20px">FORMULARIO</h2></center><br>
    <form action="/guardar_religion/" method="post" enctype="multipart/form-data" id="frm_nueva_religion"><br>
      {% csrf_token %}
      <div class="form-group row">
        <label for="RELIGION" class="col-sm-2 col-form-label"><b class="b">RELIGIÓN:</b></label>
        <div style="padding-left: 50px;" class="col-sm-10">
          <input type="text" name="RELIGION" id="RELIGION" value="" placeholder="Ingrese una religión" class="form-control">
        </div>
      </div>
      <br><br>
      <center>
        <button type="submit" name="button" class="btn btn-primary"> Guardar </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="/vista_religion" class="btn btn-danger"> Cancelar </a>
      </center>
    </form>
  </div>
  <div class="col-md-1">
  </div>
  <div class="col-md-6"><br>
    <table class="table" id="tbl_religiones">
      <thead>
        <tr>
          <th>ID</th>
          <th>RELIGIÓN</th>
          <th>ACCIONES</th>
        </tr>
      </thead>
      <tbody>
        {% for religion in religion %}
        <tr>
          <td>{{ religion.Religion_ID }}</td>
          <td>{{ religion.RELIGION }}</td>
          <td>
            <a href="/editar_religion/{{ religion.Religion_ID }}" class="btn btn-warning"><i class="fa-regular fa-pen-to-square"></i></a>
            <a href="javascript:void(0)" onclick="eliminarReligion('/eliminar_religion/{{ religion.Religion_ID }}');" class="btn btn-danger"><i class="fa-solid fa-trash"></i></a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
<br><br><br><br>
{% endblock %}
